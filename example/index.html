<!DOCTYPE html>
<html lang="en" ng-app="yourApp">

<head>
  <title>Gumga List</title>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://gumga.github.io/layout/dist/gumga-layout.css">

    <style media="screen">
      body{
        background: #f5f5f5;
      }
      .disponivel{
        color: red !important;
      }
      .nao-disponivel:hover{
        color: red !important;
      }
      html {
        touch-action: manipulation;
      }
    </style>
</head>

<body ng-controller="manyToOneCtrl" >
  <div class="gumga-layout">
    <form name="Example">
      <br>
      <br>
      <br>

      <div class="col-md-12">
        <div class="col-md-12">
          <gumga-list sort="pessoa.methods.sort(field, dir, pageSize)"
                      data="pessoa.data"
                      name="pessoa"
                      configuration="tableConfig"
                      page-size="pessoa.pageSize"
                      class="table-striped"
                      page-position="bottom"
                      page-align="flex-end"
                      count="pessoa.count"
                      page-model="page"
                      on-row-change="mudar(row)"
                      on-page-change="pessoa.methods.get(page, pageSize)"
            ></gumga-list>
        </div>
      </div>

    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/gumga-rest-ng/dist/gumga-rest.min.js"></script>
  <script src="../node_modules/gumga-controller-ng/dist/gumga-controller.min.js"></script>
  <script src="../dist/gumga-list.js"></script>

  <script>
    angular.module('yourApp', ['gumga.rest','gumga.controller','gumga.list'])
      .config(function ($httpProvider) {
        $httpProvider.defaults.headers.common['gumgaToken'] = 'eterno'
        // $httpProvider.defaults.headers.common['gumgaToken'] = 'homologacaokids'
        // $httpProvider.defaults.headers.common['gumgaToken'] = 'batistakids'
      })
      .controller('manyToOneCtrl', ['GumgaRest','gumgaController','$scope', '$http',
        function (GumgaRest,gumgaController,$scope, $http) {
          var PessoaService = new GumgaRest('https://gumga.io/security-api/api/user');
          // var PessoaService = new GumgaRest('http://192.168.25.250/gileadeweb-api/api/pessoacadastro');

          gumgaController.createRestMethods($scope, PessoaService, 'pessoa');

          $scope.page = 1;

          $scope.pessoa.methods.get($scope.page, 10);

          $scope.mudar = function(row){
            console.log('Editado inline --> ', row);
          }

          $scope.tableConfig2 = {
            columns: 'foto, nome, tipoIntegrante, fonePrincipal, button',
            checkbox: false,
            resizable: true,
            ordination: true,
            sortDefault: "nome",
            itemsPerPage: [5,10],
            materialTheme: true,
            fixed: {
                head: true,
                left: 3
            },
            selection: "multi",
            columnsConfig: [
                {
                    name: 'foto',
                    title: '<span gumga-translate-tag="pessoa.foto" style="color:#3782c4 "> Foto </span>',
                    content: "<img ng-if='$value.foto' class='img-circle' width='30px' height='30px' alt='Embedded Image' ng-src='data:image/png;base64,{{$value.foto.bytes}}'/> " +
                    '<div ng-show="!$value.foto" class="wmf-text-ellipsis" ng-init="imageConvert = $parent.$parent.iconePessoa()" ng-bind-html="imageConvert"></div>',
                    size: 'col-lg-1 col-md-1 col-sm-1 col-xs-2'
                },
                {
                    name: 'tipoIntegrante',
                    possibleColumn: true,
                    label: 'Tipo de integrante',
                    title: '<span gumga-translate-tag="pessoa.tipoIntegrante"> tipoIntegrante </span>',
                    content: '<div class="wmf-text-ellipsis" uib-tooltip="{{$value.tipoIntegrante.nome}}">{{$value.tipoIntegrante.nome}}</div>',
                    sortField: 'tipoIntegrante',
                    size: 'col-lg-2 col-md-2 col-sm-2'
                },
                {
                    name: 'ativo',
                    label: 'Ativo',
                    title: '<span gumga-translate-tag="pessoa.status"> ativo </span>',
                    content: '<div class="wmf-text-ellipsis" uib-tooltip="{{$value.ativo ? \'ATIVO\' : \'INATIVO\' }}">{{$value.ativo ? "ATIVO" : "INATIVO"}}</div>',
                    sortField: 'ativo',
                    size: 'col-lg-1 col-md-1 col-sm-1'
                },
                {
                    name: 'nome',
                    editable: true,
                    title: '<span gumga-translate-tag="pessoa.nome"> nome </span>',
                    content: '<div class="wmf-text-ellipsis" uib-tooltip="{{$value.nome}}">{{$value.nome}}</div>',
                    sortField: 'nome',
                    size: 'col-lg-3 col-md-3 col-sm-3 col-xs-6'
                },
                {
                    name: 'fonePrincipal',
                    title: '<span gumga-translate-tag="pessoa.fonePrincipal" style="color:#3782c4 "> telefonePrincipal </span>',
                    content: '<div class="wmf-text-ellipsis" uib-tooltip="{{$parent.$parent.formatPhoneNumber($value.telefonePrincipal)}}">{{$parent.$parent.formatPhoneNumber($value.telefonePrincipal)}}</div>',
                    size: 'col-lg-2 col-md-2 col-sm-2 col-xs-2'
                },
                {
                    name: 'button',
                    title: ' ',
                    content: '<span class="pull-right"><a class="btn btn-primary btn-sm" ui-sref="pessoacadastro.edit({id: $value.id })"><i class="glyphicon glyphicon-pencil"></i></a></span>',
                    size: 'col-lg-1 col-md-1 col-sm-1 col-xs-2'
                }]
        };

        $scope.tableConfig = {
          columns: 'id, name, login',
          itemsPerPage: [5, 10],
          // enabledBetweenLines: true,
          // actions: [{icon: '<i class="glyphicon glyphicon-search" aria-hidden="true"></i>'}],
          // checkbox: true,
          materialTheme: true,
          ordination: true,
          resizable: true,
          // fixed: {
          //     head: true,
          //     left: 2
          // },
          selection: "multi",
          columnsConfig: [
            {
              name: 'id',
              // possibleColumn: true,
              // possibleColumn: true,
              title: 'Codigo',
              content: '{{$value.id}}',
              sortField: 'id'
            },
            {
              name: 'name',
              editable: true,
              // possibleColumn: true,
              // possibleColumn: true,
              title: 'Nome completo',
              content: '{{$value.name}}',
              sortField: 'name'
            },
            {
              name: 'login',
              title: 'E-mail',
              content: '{{$value.login}}',
              sortField: 'login'
            },
            {
              name: 'view',
              title: 'Ações',
              content: ' <span class="pull-right"><a uib-tooltip="View" class="btn btn-primary btn-sm" ui-sref="gumgaController.view({id: $value.id })"><i class="glyphicon glyphicon-eye-open"></i></a></span>'
            }
          ]
        }

      }
      ])
  </script>
</body>
</html>
